<!-- HTML file start with DOCTYPE-->
<!DOCTYPE html>
<!-- HTML all content should be wrapped in html tag, html tag has two tags head, body  -->
<html>
<!--head tag can not display on the browser, we use this for providing page related information/configuration to the browser -->
<head>

</head>
<!-- body tag is used for display information on the browser.-->
<body>
    <h1>Hello World</h1>
</body>
</html>
